<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery" id="gallery">
      <img
        class="img"
        src="https://source.unsplash.com/800x800?space"
        alt="space"
      />
      <img
        class="img"
        src="https://source.unsplash.com/1400x1400?astronaut"
        alt="astronaut"
      />
      <img
        class="img"
        src="https://source.unsplash.com/1200x1200?planet"
        alt="planet"
      />
      <img
        class="img"
        src="https://source.unsplash.com/1000x1000?rocket"
        alt="rocket"
      />
      <img
        class="img"
        src="https://source.unsplash.com/900x900?nasa"
        alt="nasa"
      />
      <img
        class="img"
        src="https://source.unsplash.com/600x600?spaceship"
        alt="spaceship"
      />
      <img
        class="img"
        src="https://source.unsplash.com/1600x1600?ufo"
        alt="UFO"
      />
      <img
        class="img"
        src="https://source.unsplash.com/900x900?stars"
        alt="stars"
      />
      <img
        class="img"
        src="https://source.unsplash.com/600x600?comet"
        alt="comet"
      />
      <img
        class="img"
        src="https://source.unsplash.com/1600x1600?moon"
        alt="moon"
      />
      <img
        class="img"
        src="https://source.unsplash.com/900x900?mars"
        alt="mars"
      />
      <img
        class="img"
        src="https://source.unsplash.com/2000x2000?telescope"
        alt="telescope"
      />
    </div>
    <div class="loader active" id="loader">
      <span class="circle active" id="circle"></span>
    </div>
    <script src="loader.js"></script>
    <script src="app.js"></script>
  </body>
</html>
